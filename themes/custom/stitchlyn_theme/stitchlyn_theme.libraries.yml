global-styling:
  css:
    theme:
      # Local CSS
      css/style.css: {}
      css/custom.css: {}

      # External CSS (CDN-based)
      https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css: { type: external }
      https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css: { type: external }
      https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap: { type: external }
      https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css: { type: external }
      https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css: { type: external }

  js:
    # External JS (jQuery + Bootstrap + Plugins)
    https://code.jquery.com/jquery-3.6.0.min.js: { type: external }
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js: { type: external }
    https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js: { type: external }
    https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js: { type: external }

    # Local JS
    js/script.js: {}
    js/custom.js: {}

  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once
