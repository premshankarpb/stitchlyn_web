stitchlyn_vendor.add_vendor:
  path: '/add/vendor'
  defaults:
    _form: '\Drupal\stitchlyn_vendor\Form\AddVendorForm'
    _title: 'Add Vendor'
  requirements:
    _permission: 'administer users'
stitchlyn_vendor.edit_form:
  path: '/edit/vendor/{user}'
  defaults:
    _form: '\Drupal\stitchlyn_vendor\Form\VendorEditForm'
    _title: 'Edit Vendor'
  requirements:
    _permission: 'administer users'
    _entity_access: 'user.update'
  options:
    parameters:
      user:
        type: entity:user
stitchlyn_vendor.purchase_order_form:
  path: '/dashboard/add/purchase-order'
  defaults:
    _form: '\Drupal\stitchlyn_vendor\Form\PurchaseOrderForm'
    _title: 'Create Purchase Order'
  requirements:
    _permission: 'access content'
stitchlyn_vendor.inventory_item_form:
  path: '/dashboard/add/inventory'
  defaults:
    _form: '\Drupal\stitchlyn_vendor\Form\InventoryItemForm'
    _title: 'Add Inventory Item'
  requirements:
    _permission: 'access content'